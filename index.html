<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Meu portifólio de desenvolvimento"/>
    <title>Meu primeiro site</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="Group 1.png">
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Home</a>
        <a class="cabecalho-menu-item">Quem Sou</a>
        <a class="cabecalho-menu-item">Portifólio</a>
        <a class="cabecalho-menu-item">Contato</a>
      </nav>
    </header>

    <main class="conteudo">

      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">Olá</h1>
          <h2 class="conteudo-principal-escrito-subtitulo">Eu Sou Renildo</h2>
          <p class="conteudo-principal-escrito-cargo">Data Enginneer</p>
          <p class="conteudo-principal-escrito-descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, ipsum, debitis hic !</p>
          <button class="conteudo-principal-escrito-botao">QUEM SOU</button>
        </div>
        <img class="conteudo-principal-imagem" src="Component 2.png" alt="imagem do corpo"/>
      </section>

      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Siga-me</h3>
        <img class="conteudo-secundario-git" src="git.png"/>
        <img class="conteudo-secundario-linkedin" src="linkedin.png"/>
        <img class="conteudo-secundario-gmail" src="gmail.png"/>
      </section>

    </main>

    <footer class="rodape">
    </footer>

  </body>
</html>
