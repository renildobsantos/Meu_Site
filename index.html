<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Meu portifólio de desenvolvimento"/>
    <title>Meu primeiro site</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="logo3.png" alt="imagem do logo"/>
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Quem Sou</a>
        <a class="cabecalho-menu-item">Graduação</a>
        <a class="cabecalho-menu-item">Cursos</a>
      </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">
            portifólio de Programação
          </h1>
          <h2 class="conteudo-principal-escrito-subtitulo">Projetos</h2>
          <button class="conteudo-principal-escrito-botao">Botão</button>
        </div>
        <img
          class="conteudo-principal-imagem"
          src="img4.png"
          alt="imagem do corpo"     
        />
      </section>

      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">
          Saiba mais sobre o desenvolvimento
        </h3>
        <p class="conteudo-secundario-paragrafo">1. <strong>Ideias</strong></p>
        <p class="conteudo-secundario-paragrafo">
          2. <strong>Processos</strong>
        </p>
        <p class="conteudo-secundario-paragrafo">
          3. <strong>Conclusões</strong>
        </p>
      </section>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src="rodape.png" content="imagem do rodapé" />
    </footer>
  </body>
</html>
